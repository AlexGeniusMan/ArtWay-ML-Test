name: build

on:
  push:
    branches:    
      - 'develop'
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update submodules
      run: |
        git submodule init
        git submodule update
    - name: Set alias
      run: |
        . .\alias.ps1
        dev-amt build