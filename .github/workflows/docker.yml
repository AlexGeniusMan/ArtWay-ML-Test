name: build

on:
  push:
    branches:    
      - 'develop'
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update submodules
      run: |
        git submodule init
        git submodule update
    - name: Build compose
      run: |
        . ./alias.sh
        dev-amt build